{% extends 'base.html' %}
{% block title %}Potvrzení smazání{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 text-center">

      <h2 class="mb-4">Opravdu chcete smazat tento příspěvek?</h2>

      <div class="mb-4">
        <img src="{{ post.image.url }}"
             class="img-fluid rounded"
             style="max-height: 300px;"
             alt="Post k odstranění">
      </div>

      <form method="post" class="d-inline-block">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
          Ano, smazat
        </button>
      </form>
      <a href="{% url 'profile' post.author.user.username %}" class="btn btn-secondary">
        Zrušit
      </a>

    </div>
  </div>
</div>
{% endblock %}
